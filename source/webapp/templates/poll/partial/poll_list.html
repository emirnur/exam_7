<hr/>
{% for poll in polls %}
    <h4>{{ poll.question }}</h4>
    <p>
        <a href="{% url 'poll_view' poll.pk %}">More...</a>
        <a href="{% url 'poll_update' poll.pk %}">Edit</a>
        <a href="{% url 'poll_delete' poll.pk %}">Delete</a>
        <a href="{% url 'answer' poll.pk %}">Answer</a>
        <a href="{% url 'statistic' poll.pk %}">Stat info</a>
    </p>
    <hr/>
{% endfor %}
