{% extends 'base.html' %}

{% block title %}Delete Article{% endblock %}

{% block menu %}
    <li><a href="{% url 'poll_view' poll.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h4>Are you sure want to delete the poll: "{{ poll.question }}"</h4>
    <form method="POST" action="{% url 'poll_delete' poll.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'poll_view' poll.pk %}">Cancel</a></p>
    </form>
{% endblock %}
